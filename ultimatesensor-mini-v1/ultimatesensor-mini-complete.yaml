# UltimateSensor Complete Configuration
# This configuration includes settings for all sensors, including the Particulate Matter (PM) sensor.
# Use this file if your device includes the PM/fine dust measurement capability.

# Name of device
substitutions:
  device_name: ultimatesensor-mini
  friendly_name: "UltimateSensor Mini"
  ultimatesensor_mini_software_version: "1.1"
  ultimatesensor_mini_hardware_version: "V1-Complete"

# Esphome start
esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  project:
    name: "smarthomeshop.ultimatesensor_mini"
    version: ${ultimatesensor_mini_software_version}
  on_boot:
    then:
      - wait_until: 
          condition:
            wifi.connected
      - script.execute: play_stream

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  partitions: "default_16MB.csv"
  framework:
    type: arduino

psram:
  mode: octal
  speed: 80Mhz

# Start up script
script:
  - id: play_stream
    then:
      - media_player.volume_set:  
          id: speaker
          volume: 50%
      # Play boot sound
      - media_player.play_media:
          id: speaker
          media_url: "https://smarthomeshop.io/products/ultimatesensor-mini/v1/audio/boot1.mp3"
      # Wait 3 seconds to load media
      - delay: 3s
      # Turn front and back light on white
      - light.turn_on:
          id: rgb_front_light
          brightness: 80%
          red: 100%
          green: 100%
          blue: 100%
      - light.turn_on:
          id: rgb_back_light
          brightness: 80%
          red: 100%
          green: 100%
          blue: 100%
      # Wait 6 seconds to play boot sound
      - delay: 6s
      # Turn off front and back light
      - light.turn_off:
          id: rgb_front_light
      - light.turn_off:
          id: rgb_back_light

# Enable logging
logger:

# Enable Home Assistant API
api:

#Enable Over the Air updates
ota:
  - platform: esphome

dashboard_import:
  package_import_url:  github://smarthomeshop/ultimatesensor-mini/ultimatesensor-mini-v1/ultimatesensor-mini-complete.yaml@main

wifi:
  # remove leading '#' and fill in your wifi details
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_name}
    password: ${device_name}

# Fallback hotspot
captive_portal:  
  
# Enable web server so you can view data in browser if you go to ip of the device
# web_server:
#   port: 80

# Speaker part
i2s_audio:
  - i2s_lrclk_pin: GPIO8
    i2s_bclk_pin: GPIO18
    id: i2s_speaker
  - i2s_lrclk_pin: GPIO7
    i2s_bclk_pin: GPIO16
    id: i2s_microphone

media_player:
  - platform: i2s_audio
    name: US Mini Media Player
    dac_type: external
    i2s_dout_pin: GPIO17
    i2s_audio_id: i2s_speaker
    mode: mono
    id: speaker

#Microphone part
microphone:
  - platform: i2s_audio
    id: mic
    i2s_audio_id: i2s_microphone
    adc_type: external
    i2s_din_pin: GPIO15
    pdm: false
    channel: right
    #bits_per_sample: 32bit
    #sample_rate: 40000

#Voice Assistant part
voice_assistant:
  microphone: mic
  id: va
  #noise_suppression_level: 2
  auto_gain: 31dBFS
  #volume_multiplier: 4.0
  use_wake_word: false
  media_player: speaker
  on_error: 
   - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - switch.turn_off: use_wake_word
          - switch.turn_on: use_wake_word      

  on_client_connected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.start_continuous:

  on_client_disconnected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.stop:
  
  on_wake_word_detected:
    then:
        # Turn front light on RED
      - light.turn_on:
          id: rgb_front_light
          brightness: 100%
          red: 100%
          green: 0%
          blue: 0%
    
  on_stt_vad_start:
    then:
      - light.turn_off:
          id: rgb_front_light

