# UltimateSensor Common Configuration
# This file contains all shared configuration between Basic and Complete versions

substitutions:
  project_main_version: "2"
  project_version: "2.15"
  log_level: "INFO"
  
# Esphome start
esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: true
  project:
    name: "smarthomeshop.ultimatesensor_mini"
    version: ${project_version}
    on_update:
      then:
        - logger.log: "UltimateSensor Mini firmware updated successfully!"
        - light.turn_on:
            id: rgb_front_light
            brightness: 100%
            red: 0%
            green: 100%
            blue: 0%
            flash_length: 500ms
  on_boot:
    then:
      - wait_until: 
          condition:
            wifi.connected
          timeout: 30s
      - script.execute: play_stream
      # Disable Bluetooth after WiFi is connected to save memory
      - ble.disable:

# External components (removed LD2450)
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  partitions: "default_16MB.csv"
  framework:
    type: arduino

psram:
  mode: octal
  speed: 80Mhz

# Bluetooth for provisioning (will be disabled after WiFi connects)
esp32_ble:
  id: ble_id

# Enable improv over BLE for initial WiFi provisioning
esp32_improv:
  authorizer: none

# Enable improv over serial for USB provisioning
improv_serial:

# Start up script
script:
  - id: play_stream
    then:
      - media_player.volume_set:  
          id: speaker
          volume: 50%
      # Play boot sound
      - media_player.play_media:
          id: speaker
          media_url: "https://smarthomeshop.io/products/ultimatesensor-mini/v1/audio/boot1.mp3"
      # Wait 3 seconds to load media
      - delay: 3s
      # Turn front and back light on white
      - light.turn_on:
          id: rgb_front_light
          brightness: 80%
          red: 100%
          green: 100%
          blue: 100%
      - light.turn_on:
          id: rgb_back_light
          brightness: 80%
          red: 100%
          green: 100%
          blue: 100%
      # Wait 6 seconds to play boot sound
      - delay: 6s
      # Turn off front and back light
      - light.turn_off:
          id: rgb_front_light
      - light.turn_off:
          id: rgb_back_light

# Enable logging for debugging
logger:
  level: DEBUG  # Enable debug logging to see I2C issues
  hardware_uart: UART0

# Enable Home Assistant API
api:

#Enable Over the Air updates
ota:
  - platform: esphome
    id: ota_esphome
  - platform: http_request
    id: ota_http_request

http_request:
  useragent: ultimatesensor-mini-esphome
  verify_ssl: false

update:
  - platform: http_request
    name: UltimateSensor Mini Firmware
    source: ${update_manifest_url}
    disabled_by_default: true

wifi:
  # No WiFi credentials - device starts in AP mode for initial setup
  # Users can configure WiFi via:
  # - Captive Portal (connect to hotspot)
  # - Improv Serial (via WebTools)
  # - Improv BLE
  # - ESPHome dashboard (after adoption)
  
  ap:
    ssid: ${device_name}
    password: ${device_name}

# Fallback hotspot
captive_portal:  
  
# Enable web server so you can view data in browser if you go to ip of the device
# web_server:
#   port: 80

# Speaker part
i2s_audio:
  - id: i2s_speaker
    i2s_lrclk_pin: GPIO8
    i2s_bclk_pin: GPIO18
  - id: i2s_microphone
    i2s_lrclk_pin: GPIO7
    i2s_bclk_pin: GPIO16

media_player:
  - platform: i2s_audio
    id: speaker
    name: US Mini Media Player
    dac_type: external
    i2s_dout_pin: GPIO17
    i2s_audio_id: i2s_speaker
    mode: mono

#Microphone part
microphone:
  - platform: i2s_audio
    id: mic
    i2s_audio_id: i2s_microphone
    adc_type: external
    i2s_din_pin: GPIO15
    pdm: false
    channel: right
    #bits_per_sample: 32bit
    #sample_rate: 40000

#Voice Assistant part
voice_assistant:
  id: va
  microphone: mic
  #noise_suppression_level: 2
  auto_gain: 31dBFS
  #volume_multiplier: 4.0
  use_wake_word: false
  media_player: speaker
  on_error: 
   - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - switch.turn_off: use_wake_word
          - switch.turn_on: use_wake_word      

  on_client_connected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.start_continuous:

  on_client_disconnected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.stop:
  
  on_wake_word_detected:
    then:
        # Turn front light on RED
      - light.turn_on:
          id: rgb_front_light
          brightness: 100%
          red: 100%
          green: 0%
          blue: 0%
    
  on_stt_vad_start:
    then:
      - light.turn_off:
          id: rgb_front_light

# Enable I2C with debugging
