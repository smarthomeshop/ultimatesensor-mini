name: Compile ESPHome Binary

on:
  push:
    paths:
      - 'ultimatesensor-mini-v1/**.yaml'  # Trigger only on changes to YAML files in the 'esphome' folder
  workflow_dispatch:      # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install ESPHome
      run: |
        python -m pip install --upgrade pip
        pip install esphome

    - name: Compile ESPHome Binary
      run: |
        esphome compile esphome/my_device.yaml
      env:
        ESPHOME_DASHBOARD_PASSWORD: ${{ secrets.ESPHOME_DASHBOARD_PASSWORD }} # Optional if password is needed

    - name: Upload Binary
      uses: actions/upload-artifact@v3
      with:
        name: esphome-my_device
        path: esphome/build/my_device/.pioenvs/my_device/firmware.bin
